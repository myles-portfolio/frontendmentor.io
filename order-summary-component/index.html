<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="screenReader sr-only">Order Summary Component</h1>
      <div class="card">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="person with headphones">
        </div>
        <div class="cardContainer">
          <div class="overview">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="details">
            <div class="left">
              <div class="icon"></div>
              <div class="offer">
                <span class="plan">Annual Plan</span>
                <span class="price">$59.99/year</span>
              </div>
            </div>
            <div class="right"><a href="#">Change</a></div>
          </div>
          
          <div class="actions">
            <div class="payment">
              <button id="payment">Proceed to Payment</button>
            </div>
            <div class="cancel">
              <button id="cancel">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/myles-portfolio">mylesh</a>.
      </div>
    </div>
  </main>
</body>
</html>
