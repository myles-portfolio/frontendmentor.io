<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <h1 class="sr-only">Profile card component</h1>
    <div class="card__container">
      <img src="./images/image-victor.jpg" alt="profile-pic">
      <div class="img__container">
      </div>
      <div class="info__container">
        <div class="card__person">
          <p class="name__age">Victor Crest <span>26</span></p>
          <p class="location">London</p>
        </div>
        <div class="card__stats">
          <div class="followers">
            <p class="stat__num">80K</p>
            <p class="stat__type">Followers</p>
          </div>
          <div class="likes">
            <p class="stat__num">803K</p>
            <p class="stat__type">Likes</p>
          </div>
          <div class="photos">
            <p class="stat__num">1.4K</p>
            <p class="stat__type">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mylesh</a>.
  </div>
</body>
</html>
