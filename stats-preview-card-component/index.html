<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="left">
          <div class="description">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
              and overall efficiency.</p>
          </div>
          
          <div class="statList">
            <div class="stat">
              <div class="number">
                <h2>10k+</h2>
              </div>
              <div class="title">
                <h3>companies</h3>
              </div>
            </div>
            
            <div class="stat">
              <div class="number">
                <h2>314</h2>
              </div>
              <div class="title">
                <h3>templates</h3>
              </div>
            </div>
            
            <div class="stat">
              <div class="number">
                <h2>12M+</h2>
              </div>
              <div class="title">
                <h3>queries</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="right">
          <img src="./images/image-header-desktop.jpg" alt="people in co-working space" class="image">
          <div class="overlay"></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/myles-portfolio">mylesh</a>.
      </div>
    </div>
  </main>
</body>
</html>
