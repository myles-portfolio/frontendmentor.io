<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Montserrat:ital,wght@0,500;0,700;1,700&display=swap"
    rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="left">
          <img src="./images/image-product-desktop.jpg" alt="">
        </div>
        <div class="right">
          P E R F U M E
          
          <h1>Gabrielle Essence Eau De Parfum</h1>
          
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
          
          <div class="pricing">
            <h2 class="disc-price">$149.99</h2>
            <span>$169.99</span>
          </div>

          <button>
            <img src="./images/icon-cart.svg" alt=""> 
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/myles-portfolio">mylesh</a>.
      </div>
    </div>
  </main>
</body>
</html>
